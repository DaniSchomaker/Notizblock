<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizblock</title>
    <link rel="icon" type="image/png" href="./assets/icons/FavIcon_notes.png">

    <script src="./scripts/templates.js"></script>
    <!-- Reihenfolge ist wichtig! Erst Templates laden, dann das Script! -->
    <script src="./script.js"></script>

    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    onload="getFromLocalStorage(); renderNotes(); renderArchiveNotes(); renderTrashNotes()"
  >
    <h1>Notizblock</h1>

    <section class="input_area">
      <div>
        <label for="title_input">Titel:</label>
        <input id="title_input" type="text" />
      </div>
      <div>
        <label for="note_input">Notiz: </label>
        <input id="note_input" type="text" />
      </div>
      <button class="btn" onclick="addNote()">speichern</button>
    </section>

    <section class="output_area">
      <div id="error"></div>

      <div class="output_box">
        <h2>Notizen</h2>
        <div class="seperator"></div>
        <div id="content"></div>
      </div>

      <div class="output_box">
        <h2>Archiv</h2>
        <div class="seperator"></div>
        <div id="archive_content"></div>
      </div>

      <div class="output_box">
        <h2>Papierkorb</h2>
        <div class="seperator"></div>
        <div id="trash_content"></div>
      </div>
    </section>
  </body>
</html>
